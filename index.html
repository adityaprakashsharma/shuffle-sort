<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        Shuffle & Sort
    </header>
    <main>
        <div class='game-board'>
            <div class="box" style="background-color: #6f98a8;"><div class="inner">1</div></div>
            <div class="box" style="background-color: #2b8ead;"><div class="inner">2</div></div>
            <div class="box" style="background-color: #2f454e;"><div class="inner">3</div></div>
            <div class="box" style="background-color: #2b8ead;" ><div class="inner">4</div></div>
            <div class="box" style="background-color: #2f454e;"><div class="inner">5</div></div>
            <div class="box" style="background-color: #bfbfbf;"><div class="inner">6</div></div>
            <div class="box" style="background-color: #bfbfbf;"><div class="inner">7</div></div>
            <div class="box"  style="background-color: #6f98a8;"><div class="inner">8</div></div>
            <div class="box" style="background-color: #2f454e;"><div class="inner">9</div></div>
        </div>
        <div class='board-control'>
            <button type='button' id='shuffle' value="shuffle" class='btn-class'>SHUFFLE</button>
            <button  type='button' id='sort' value="sort"  class='btn-class'/ >SORT</button>
        </div>

    </main>
    <footer>
        Shuffle and sort by Aditya Prakash Sharma
    </footer>
    <script src="main.js"></script>
</body>
</html>
